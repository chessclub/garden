apps:
  - script: admin/app.js
    name: 'usate:admin'
    instances: 2
    exec_mode: cluster
    env:
      NODE_ENV: development
      PORT: 5002
  - script: state/app.js
    name: 'usate:state'
    instances: 2
    exec_mode: cluster
    env:
      NODE_ENV: development
      PORT: 5003
  - script: npm
    name: 'usate:stream'
    args: run start:stream
    env:
      NODE_ENV: development
      PORT: 5004
